<div>
  <div class="form-group">
    <label for="exampleInputEmail1">Country Name</label>
    <input type="text" [(ngModel)]="MyCountry.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Country Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Population</label>
    <input type="number" [(ngModel)]="MyCountry.population" class="form-control" id="exampleInputPassword1" placeholder="Population">
  </div>
  <div style="height:10px;"></div>
  <button type="submit" class="btn btn-primary">Save</button>
</div>
